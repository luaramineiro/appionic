<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Noticias</h3>

  <ion-list>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input #txtDesc></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button outline color="secondary" (click)="inserir(txtDesc.value)">Inserir</button>
  <button ion-button outline color="danger" (click)="removerPrimeiro()">Remover Primeiro</button>

  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      {{noticias.descricao}}
    </ion-item>
  </ion-list>
</ion-content>
